<div class="contact-clean container-sections pb-sections" id="rsvp">
    <form id="superForm" method="post" name="rsvpx">
     <h2 class="text-center">
      Ci Sarai?
     </h2>
     <p class="form-content">
      Facci sapere qui sotto se ci sarai, quanti sarete, e se avete bisogno di trasporto. Vi aspettiamo! :)
     </p>
     <div class="form-group">
      <div class="form-check-valid">
      </div>
      <input class="form-control" name="name" onblur="blurValidation(event)" placeholder="Name" required="" style="display: inline-block" type="text"/>
     </div>
     <div class="form-group">
      <div class="form-check-valid">
      </div>
      <input class="form-control" name="email" onblur="blurValidation(event)" placeholder="Email or Phone Number" required="" type="email"/>
     </div>
     <div class="form-group">
      <div class="form-check-valid">
      </div>
      <input class="form-control" min="0" placeholder="How many?" required="" type="number"/>
     </div>
     <div class="form-group">
      <div class="form-check-valid">
      </div>
      <input class="form-control" name="intolerance" placeholder="Allergie o Intolleranze?" required="" type="text"/>
     </div>
     <div class="form-group">
      <div class="form-check-valid">
      </div>
      <textarea class="form-control" name="message" onblur="blurValidation(event)" placeholder="Message" required="" rows="4"></textarea>
     </div>
     <div class="form-group">
      <div class="form-check-valid">
       <i class="fas fa-bus-alt">
       </i>
      </div>
      <div class="form-check form-control-check">
       <input class="form-check-input" id="formCheck-1" type="checkbox"/>
       <label class="form-check-label" for="formCheck-1">
        Ho bisogno di trasporto
       </label>
      </div>
     </div>
     <div class="form-group">
      <div class="form-check-valid">
       <i class="fas fa-bed">
       </i>
      </div>
      <div class="form-check form-control-check">
       <input class="form-check-input" id="formCheck-1" type="checkbox"/>
       <label class="form-check-label" for="formCheck-1">
        Ho bisogno di alloggio
       </label>
      </div>
     </div>
     <div class="form-group">
      <button class="btn btn-primary form-content" id="rsvp-button" type="submit">
       send
      </button>
     </div>
    </form>
   </div>
